<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keystone Backflow Services</title>

  <meta name="description" content="Certified backflow testing, repair, and compliance services by Keystone Backflow Services." />

  <style>
    :root {
      --accent: #ff8c1a;
      --accent-red: #ff3c00;
      --bg: #000;
      --panel: rgba(10, 10, 10, 0.55);
      --text: #ffffff;
      --muted: #cfcfcf;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    section {
      padding: 80px 20px;
    }

    h1, h2, h3 {
      margin-top: 0;
      letter-spacing: 0.5px;
    }

    h2 { margin-bottom: 30px; }

    p { color: var(--muted); }

    /* ================= HERO ================= */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background:
        radial-gradient(
          circle at center,
          rgba(255, 140, 26, 0.15) 0%,
          rgba(255, 60, 0, 0.08) 25%,
          rgba(0, 0, 0, 1) 60%
        );
    }

    .hero-glass {
      padding: 60px 40px;
      border-radius: 18px;
      max-width: 720px;
      width: 92%;
      background: var(--panel);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        0 0 60px rgba(255, 140, 26, 0.25),
        0 0 120px rgba(255, 60, 0, 0.15);
    }

    .hero img {
      max-width: 500px;
      width: 92%;
      margin-bottom: 40px;
      filter:
        drop-shadow(0 0 25px rgba(255, 140, 26, 0.55))
        drop-shadow(0 0 60px rgba(255, 60, 0, 0.35))
        drop-shadow(0 0 100px rgba(255, 60, 0, 0.15));
    }

    /* ================= SERVICES ================= */
    .services {
      background-color: #0b0b0b;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }
