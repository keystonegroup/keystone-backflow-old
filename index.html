<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keystone Backflow Services</title>

  <meta name="description" content="Certified backflow testing, repair, and compliance services by Keystone Backflow Services." />

  <style>
    :root {
      --accent: #ff8c1a;
      --accent-red: #ff3c00;
      --bg: #000;
      --panel: rgba(10, 10, 10, 0.55);
      --text: #ffffff;
      --muted: #cfcfcf;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    section { padding: 80px 20px; }

    /* ================= HERO ================= */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;

      background:
        radial-gradient(
          circle at center,
          rgba(255, 140, 26, 0.15) 0%,
          rgba(255, 60, 0, 0.08) 25%,
          rgba(0, 0, 0, 1) 60%
        );
    }

    .hero-glass {
      padding: 60px 40px;
      border-radius: 18px;
      max-width: 720px;
      width: 92%;
      background: var(--panel);

      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);

      border: 1px solid rgba(255,255,255,0.08);

      box-shadow:
        0 0 60px rgba(255, 140, 26, 0.25),
        0 0 120px rgba(255, 60, 0, 0.15);
    }

    .hero svg {
      max-width: 500px;
      width: 92%;
      margin-bottom: 40px;

      filter:
        drop-shadow(0 0 25px rgba(255, 140, 26, 0.55))
        drop-shadow(0 0 60px rgba(255, 60, 0, 0.35))
        drop-shadow(0 0 100px rgba(255, 60, 0, 0.15));

      animation: logoPop 1.4s ease-out both;
    }

    .hero p {
      max-width: 640px;
      margin: 0 auto;
      color: var(--muted);
      font-size: 1.1rem;
    }

    @keyframes logoPop {
      from {
        opacity: 0;
        transform: translateY(12px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* ============ NEEDLE ANIMATION ============ */
    /* IMPORTANT:
       This assumes the needle element in your SVG
       has id="needle"
    */

    #needle {
      transform-box: fill-box;
      transform-origin: 50% 90%;
      animation: needleSweep 0.9s ease-out 0.6s forwards;
    }

    @keyframes needleSweep {
      from {
        transform: rotate(-35deg);
      }
      to {
        transform: rotate(0deg);
      }
    }

    @media (max-width: 600px) {
      .hero-glass { padding: 40px 24px; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-glass">

      <!-- Inline SVG required for animation -->
      <!-- Paste the contents of logo.svg below -->
      <!-- IMPORTANT: needle element must have id="needle" -->

      <!-- ⬇️ REPLACE THIS COMMENT WITH YOUR SVG MARKUP ⬇️ -->

      <!-- Example:
      <svg ...>
        ...
        <path id="needle" d="..." />
        ...
      </svg>
      -->

      <p>
        Certified backflow testing and compliance services protecting
        potable water systems for commercial and residential properties.
      </p>

    </div>
  </section>

</body>
</html>
